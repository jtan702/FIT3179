<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->

  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

<div id="example_bar"></div>
<div id="example_geo"></div>

<script type="text/javascript">
  var spec = "https://raw.githubusercontent.com/jtan702/FIT3179/master/visualization.vl.json";
  vegaEmbed('#example_bar', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var = spec2 = "https://raw.githubusercontent.com/jtan702/FIT3179/master/americageo.json"
   vegaEmbed('#example_geo', spec2).then(function(result) {
  }).catch(console.error);
</script>

</body>
</html>
